<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="todolist.css">
    <title>Interactive To-Do List</title>
</head>

<body>
    <header class="d-flex justify-content-between align-items-center p-3 bg-dark text-white">
        <div class="logo">
            <img src="MA logo2.jpg" alt="Logo" class="img" width="50">
        </div>
        <div>
            <button class="btn btn-outline-light me-2" id="signUpButton">Sign Up</button>
            <button class="btn btn-light" id="signInButton">Sign In</button>
        </div>
    </header>

    <div class="container mt-4">
        <h1 class="text-center mb-4">To-Do List</h1>
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="taskInput" placeholder="Enter a new task">
            <button class="btn btn-add" id="addTaskButton">Add Task</button> <!-- Add Task button is blue -->
        </div>
        <ul id="taskList" class="list-group mb-3"></ul>
        <button class="btn btn-clear w-100 mb-3" id="clearCompletedButton">Clear Completed</button> <!-- Clear Completed button is green -->
        <button class="btn btn-save w-100 mb-3" id="saveButton">Save</button> <!-- New Submit Button -->
    </div>

    <footer class="text-center mt-5 p-3 bg-dark text-white">
        <p>&copy; 2024 Maryam Ashfaq. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="todolist.js"></script>
    
</body>

</html>
