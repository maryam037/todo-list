<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="signup.css">
    <title>Sign Up</title>
</head>

<body>
    <header class="d-flex justify-content-between align-items-center p-3 bg-dark text-white">
        <div class="logo">
            <img src="MA logo2.jpg" alt="Logo" class="img" width="50">
        </div>
        <div>
            <button class="btn btn-light" id="signInButton">Sign In</button>
        </div>
    </header>

    <div class="container mt-4">
        <form id="registrationForm" class="form" onsubmit="return validateForm();">
            <h1 class="text-center mb-4">Register</h1>
            <div class="input-container mb-3">
                <label for="name">Name</label>
                <input type="text" id="name" class="form-control" placeholder="Enter your name" required>
                <p id="nameErrorMsg" class="error-msg text-danger"></p> <!-- Error message element -->
            </div>
            <div class="input-container mb-3">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                <p id="emailErrorMsg" class="error-msg text-danger"></p> <!-- Error message element -->
            </div>
            <div class="input-container mb-3">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter a password" required>
                <p id="passwordErrorMsg" class="error-msg text-danger"></p> <!-- Error message element -->
            </div>
            
            <button type="submit" class="submit-button btn btn-primary">Register</button>
        </form>
    </div>

    <footer class="text-center mt-5 p-3 bg-dark text-white">
        <p>&copy; 2024 Maryam Ashfaq. All Rights Reserved.</p>
    </footer>

    <script src="signup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
